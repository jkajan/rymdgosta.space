<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Disco</title>
    <link rel="icon" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/foundation.css">
  	<script>
	function disco() {
		var music = document.getElementById("musicPlayer");
		var playing = music.paused;
		var image = document.getElementById("image");
		music.volume = 0.3;
		if(playing) {
			music.play()
			image.src = "/images/happyplanets.gif"
			}
		else {
			music.pause();
			image.src = "/images/sadplanets.gif"
		}
		
	}
	</script>
  </head>
  <body>
	<div class="main" style="height: 20%">
	</div>

	<div class="bg1">
		<input type="image" id="image" src="/images/sadplanets.gif" style="width:250px;height200px;" onclick="disco()" />

		<audio loop="true" id="musicPlayer">
			<source src="/media/disco.mp3" type="audio/mp3">
		</audio>
	</div>

	<div class="main" style="height: 20%">
	</div>

	<div class="footer">
		<span> <a href="/">Home</a> </span>
		&emsp;&emsp;
		<span> <a href="about.html">About</a> </span> 
	</div>

  </body>
</html>
